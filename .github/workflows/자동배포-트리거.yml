name: 자동배포-트리거

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  배포트리거:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: 배포 웹훅 호출
        if: ${{ secrets.N8N_DEPLOY_WEBHOOK_URL != '' }}
        run: |
          curl -sS -X POST "${{ secrets.N8N_DEPLOY_WEBHOOK_URL }}" \
            -H 'Content-Type: application/json' \
            -d '{
              "repo":"${{ github.repository }}",
              "branch":"${{ github.ref_name }}",
              "commit":"${{ github.sha }}",
              "actor":"${{ github.actor }}",
              "event":"push"
            }'

      - name: 배포 웹훅 미설정 안내
        if: ${{ secrets.N8N_DEPLOY_WEBHOOK_URL == '' }}
        run: |
          echo "N8N_DEPLOY_WEBHOOK_URL 시크릿이 없어 웹훅 호출을 건너뜁니다."
